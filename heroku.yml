build:
  docker:
    web: Dockerfile
  config:
    YARN_VERSION: 1.22.15
  steps:
    - name: Install Node.js and Yarn
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        yarn-cache-folder: ~/.cache/yarn
        yarn-version: ${{ env.YARN_VERSION }}
    - name: Install Dependencies
      run: yarn install
    - name: Build
      run: yarn build
run:
  web: yarn start
